<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>three-basic</title>
		<style>
			body {
				margin: 0;
				overflow: hidden;
			}
		</style>
	</head>

	<body>
		<script type="text/javascript" src="../js/three/three.min.js"></script>
		<script>
			var scene, renderer, camera, mesh;

			function init() {

				scene = new THREE.Scene();

				renderer = new THREE.WebGLRenderer({
					antialias: true
				});
				renderer.setClearColor(0xffffff);
				renderer.setSize(window.innerWidth, window.innerHeight);

				camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
				camera.lookAt(new THREE.Vector3(20, 0, 20));

				var light = new THREE.AmbientLight(0xffffff);
				scene.add(light);

				var geometry = new THREE.CubeGeometry(4, 4, 4);

				var material = new THREE.MeshBasicMaterial({
					color: 0x4d6dad
				});

				mesh = new THREE.Mesh(geometry, material);
				mesh.position.set(10, 0, 10);
				scene.add(mesh);

				document.body.appendChild(renderer.domElement);

				render();
			}

			function render() {

				mesh.rotation.y += Math.PI / 180 * 1;

				renderer.render(scene, camera);
				requestAnimationFrame(render);

			}
			init();
		</script>
		<script type="text/javascript" src="../js/cjy_info.js"></script>
	</body>

</html>
