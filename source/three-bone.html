<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>three.js</title>
		<style>
			body {
				margin: 0;
				overflow: hidden;
			}
		</style>
	</head>

	<body>
		<script type="text/javascript" src="../js/three/three.min.js"></script>
		<script type="text/javascript" src="../js/three/TrackballControls.js"></script>
		<script type="text/javascript" src="../js/three/Detector.js"></script>
		<script type="text/javascript" src="../js/three/stats.min.js"></script>
		<script>
			var renderer, scene, camera, mesh;
			var bones;
			var controls;
			
			/* detector */
			if(!Detector.webgl) Detector.addGetWebGLMessage();

			function init() {
				
				renderer = new THREE.WebGLRenderer({
					antialias: true
				});
				renderer.setClearColor(0xffffff);
				renderer.setSize(window.innerWidth, window.innerHeight);
				
				scene = new THREE.Scene();
				
				camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
				camera.lookAt(new THREE.Vector3(-20, 0, -20));
				camera.position.set(50, 20, 50);
				
				var light = new THREE.AmbientLight(0xffffff);
				
				scene.add(light);
				
				controls = new THREE.TrackballControls(camera);
				
				document.body.appendChild(renderer.domElement);
				window.addEventListener('resize', onWindowResize, false);
				
				initBones();
			}
			
			/* resize */
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize(window.innerWidth, window.innerHeight);
			}
			
			/* stats */
			var stats = new Stats();
			stats.showPanel(1);
			document.body.appendChild(stats.domElement);
			

			function createGeometry(sizing) {
				var geometry = new THREE.CylinderGeometry(
					0.5, 
					0.5, 
					sizing.height, 
					32, 
					sizing.segmentCount * 6, 
					true 
				);
				for (var i = 0; i < geometry.vertices.length; i++) {
					var vertex = geometry.vertices[i];
					var y = (vertex.y + sizing.halfHeight);
					var skinIndex = Math.floor(y / sizing.segmentHeight);
					var skinWeight = (y % sizing.segmentHeight) / sizing.segmentHeight;
					geometry.skinIndices.push(new THREE.Vector4(skinIndex, skinIndex + 1, 0, 0));
					geometry.skinWeights.push(new THREE.Vector4(1 - skinWeight, skinWeight, 0, 0));
				}
				return geometry;
			};

			function createBones(sizing) {
				bones = [];
				var prevBone = new THREE.Bone();
				bones.push(prevBone);
				prevBone.position.y = -sizing.halfHeight;
				for (var i = 0; i < sizing.segmentCount; i++) {
					var bone = new THREE.Bone();
					bone.position.y = sizing.segmentHeight;
					bones.push(bone);
					prevBone.add(bone);
					prevBone = bone;
				}
				return bones;
			};

			function createMesh(geometry, bones) {
				var material = new THREE.MeshPhongMaterial({
					skinning: true,
					map:THREE.ImageUtils.loadTexture("../js/three/img/skin.png")
					
				});
				var mesh = new THREE.SkinnedMesh(geometry, material);
				var skeleton = new THREE.Skeleton(bones);
				mesh.add(bones[0]);
				mesh.bind(skeleton);
				return mesh;
			};

			function initBones() {
				var segmentHeight = 6;
				var segmentCount = 1;
				var height = segmentHeight * segmentCount;
				var halfHeight = height * 0.5;
				var sizing = {
					segmentHeight: segmentHeight,
					segmentCount: segmentCount,
					height: height,
					halfHeight: halfHeight
				};
				var geometry = createGeometry(sizing);
				var bones = createBones(sizing);
				
				mesh = createMesh(geometry, bones);
				mesh.scale.multiplyScalar(1);
				scene.add(mesh);
			};

			var clock = new THREE.Clock();

			function render() {
				requestAnimationFrame(render);
				renderer.render(scene, camera);
				
				var delta = clock.getDelta();
				controls.update(delta);
				
				stats.update();
				
				mesh.skeleton.bones[1].rotation.x = Math.PI / 180 * 30;
				mesh.skeleton.bones[1].rotation.z = Math.PI / 180 * 30;
			}
			init();
			render();
			

		</script>
		<script type="text/javascript" src="../js/cjy_info.js"></script>
	</body>

</html>
